plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-actuator:1.5.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:1.5.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.9.RELEASE'
    implementation 'com.h2database:h2:1.4.193'
    implementation 'org.codehaus.jackson:jackson-core-asl:1.9.13'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    implementation 'io.springfox:springfox-swagger2:2.5.0'
    implementation 'io.springfox:springfox-swagger-ui:2.5.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    runtimeOnly 'org.hsqldb:hsqldb:2.3.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
    testImplementation 'com.jayway.jsonpath:json-path-assert:0.9.1'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:1.5.9.RELEASE'
}

group = 'com.khoubyari'
version = '0.5.0'
description = 'spring-boot-rest-example'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
